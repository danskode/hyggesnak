<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/favicons/favicon-lightmode.png?v=2" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyggesnakke - start en hyggesnak med din familie og venner (ikke en masse reklamesælgere)</title>
    <script>
      // Dynamic favicon based on dark/light mode
      const updateFavicon = () => {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const favicon = document.getElementById('favicon');
        if (favicon) {
          favicon.href = isDark
            ? '/images/favicons/favicon-darkmode.png?v=2'
            : '/images/favicons/favicon-lightmode.png?v=2';
        }
      };

      // Run on page load
      updateFavicon();

      // Lyt efter ændringer i color scheme
      window.matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', updateFavicon);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
